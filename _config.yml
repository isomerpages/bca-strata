title: Strata Titles Boards
url: https://www.stratatb.gov.sg
favicon: /images/Fav Icon & Logo/favicon-stb.ico
colors:
  primary-color: "#2e346c"
  secondary-color: "#253b64"
  media-colors:
    - title: media-color-one
      color: "#2a87af"
    - title: media-color-two
      color: "#de7019"
    - title: media-color-three
      color: "#2a87af"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: The Strata Titles Boards ("STB") are tribunals which handle
  disputes relating to strata-titled properties and orders on collective sales
  of such properties.
permalink: none
